<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>404 - Page Not Found | Active Away</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #fff;
        background-color: #050607;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        position: relative;
        overflow: hidden;
        letter-spacing: 0;
      }
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: linear-gradient(
            135deg,
            rgba(6, 9, 12, 0.85),
            rgba(6, 9, 12, 0.65)
          ),
          url("https://activeaway.com/cdn-cgi/image/format=auto,fit=cover,quality=70,width=1800/https://activeaway.com/cdn-cgi/imagedelivery/-aT8Z2F9gGvZ9fdofZcCaQ/03bade93-3cf6-49b0-047f-a9eb556aa200/public");
        background-position: center;
        background-size: cover;
        filter: saturate(0.9);
        z-index: 0;
      }
      main {
        position: relative;
        z-index: 1;
        text-align: center;
        width: min(640px, 100%);
        padding: clamp(2rem, 5vw, 3rem) clamp(1rem, 3vw, 2.75rem);
        border-radius: 28px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(18px);
        background: rgba(4, 5, 6, 0.5);
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.45);
      }
      h1 {
        font-family: "Playfair Display", "Times New Roman", serif;
        font-weight: 600;
        font-size: clamp(2.25rem, 6vw, 3.5rem);
        margin: 0 0 1rem;
        line-height: 1.2;
      }
      p {
        font-size: clamp(1rem, 2vw, 1.2rem);
        line-height: 1.7;
        color: rgba(255, 255, 255, 0.85);
        margin: 0 auto clamp(2rem, 4vw, 2.75rem);
        max-width: 520px;
      }
      .cta-group {
        display: flex;
        flex-direction: column;
        gap: 0.9rem;
      }
      @media (min-width: 480px) {
        .cta-group {
          flex-direction: row;
          justify-content: center;
        }
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.95rem 2.4rem;
        border-radius: 999px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        transition: transform 0.25s ease, box-shadow 0.25s ease,
          background 0.25s ease;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        letter-spacing: 0.01em;
      }
      .btn-primary {
        background: #b59b67;
        color: #121212;
      }
      .btn-primary:hover,
      .btn-primary:focus-visible {
        transform: translateY(-2px) scale(1.01);
        background: #d4b577;
        box-shadow: 0 25px 45px rgba(181, 155, 103, 0.35);
      }
      .btn-secondary {
        border: 1px solid rgba(255, 255, 255, 0.45);
        color: #fff;
        background: rgba(255, 255, 255, 0.08);
      }
      .btn-secondary:hover,
      .btn-secondary:focus-visible {
        transform: translateY(-2px) scale(1.01);
        background: rgba(255, 255, 255, 0.18);
      }
      .btn svg {
        width: 1.15rem;
        height: 1.15rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Page Not Found</h1>
      <p>
        We couldn’t find the page you were looking for—it might have been moved,
        removed, or the URL was mistyped. Let’s get you back in play.
      </p>
      <div class="cta-group">
        <a class="btn btn-primary" href="/">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Return Home
        </a>
        <a class="btn btn-secondary" href="/events">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Browse Events
        </a>
      </div>
    </main>
  </body>
</html>
