<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Page not found | Active Away</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #f9f7f3;
        color: #1e1e1e;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      .card {
        max-width: 480px;
        width: 100%;
        background: #ffffff;
        border: 1px solid rgba(17, 17, 17, 0.08);
        border-radius: 1.25rem;
        padding: 2.5rem;
        box-shadow: 0 24px 60px rgba(17, 17, 17, 0.07);
      }
      h1 {
        font-size: clamp(2rem, 5vw, 2.75rem);
        margin-bottom: 0.75rem;
        font-weight: 600;
      }
      p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: #4b4b4b;
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        background: #1b3b4f;
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s ease, transform 0.2s ease;
      }
      a:hover,
      a:focus-visible {
        background: #102230;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>We can't find that page</h1>
      <p>
        The page you are looking for may have moved or no longer exists. Please
        double-check the URL or head back to the homepage.
      </p>
      <a href="/">Back to homepage</a>
    </main>
  </body>
</html>
